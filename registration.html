<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="regis_styles.css">
        <title>Registration Form</title>

        <h1>Registration Form</h1>

        <p>Please fill out this form with the required information.</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            
            <!-- Metadata fieldset -->
            <fieldset>
                <label for="fname">
                    Enter Your First Name: <input id="fname" required/>
                </label>
                <label for="lname">
                    Enter Your Last Name: <input id="lname" required/>
                </label>
                <label for="email">
                    Enter Your Email: <input id="email"
                                             type="email"
                                             required/>
                </label>
                <label for="newpw">
                    Create a New Password: <input id="newpw"
                                                  type="password"
                                                  pattern="[a-z0-5]{8,}"
                                                  required/>
                </label>
            </fieldset>

            <!-- Account fieldset -->
            <fieldset>
                <label for="personal-account">
                    <input id="personal-account" type="radio"/> Personal Account
                </label>
                <label id="business-account" for="business-account">
                    <input type="radio"/> Business Account
                </label>
                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms and Conditions</a>
                </label>
            </fieldset>

            <!-- Profile picture fieldset -->
            <fieldset>
                <label>Upload a profile picture: 
                    <input type="file"/>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>

    </head>


    <body>

    </body>
</html>
