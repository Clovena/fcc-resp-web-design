<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <em>Thank you for taking the time to help us improve the platform.</em>
    </p>

    <form id="survey-form">
      <!-- Name, Email, Age, Role -->
      <label for="name" id="name-label">
        <input
          id="name"
          name="name"
          type="text"
          placeholder="Enter your name"
          required
        />
        Name
      </label>
      <label for="email" id="email-label">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email address"
          required
        />
        Email
      </label>
      <label for="number" id="number-label">
        <input
          id="number"
          name="age"
          type="number"
          min="13"
          max="120"
          placeholder="Enter your age"
        />
        Age (optional)
      </label>
      <label for="dropdown">
        Which option best describes your current role?
        <select id="dropdown">
          <option value="1">Full Time Worker</option>
          <option value="2">Part Time Worker</option>
          <option value="3">Full Time Student</option>
          <option value="4">Part Time Student</option>
          <option value="5">Independent Learner</option>
          <option value="0">Other</option>
        </select>
      </label>

      <!-- Feedback -->
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input id="definitely" type="radio" name="recommend" value="3" /><label
          for="definitely"
        >
          Definitely</label
        >
        <input id="maybe" type="radio" name="recommend" value="2" /><label
          for="maybe"
        >
          Maybe</label
        >
        <input id="no" type="radio" name="recommend" value="1" /><label
          for="no"
        >
          Probably Not</label
        >
      </fieldset>
      <label for="favorite">
        What is your favorite feature of freeCodeCamp?
        <select id="favorite">
          <option value="0">Select an option...</option>
          <option value="1">Challenges</option>
          <option value="2">Community</option>
          <option value="3">Open Source</option>
          <option value="4">Other</option>
        </select>
      </label>
      <fieldset>
        <legend>
          What would you like to see improved? <em>(Select all that apply.)</em>
        </legend>
        <label for="front-end">
          <input id="front-end" type="checkbox" name="improve" value="1" />
          Front-End Projects
        </label>
        <label for="back-end">
          <input id="back-end" type="checkbox" name="improve" value="2" />
          Back-End Projects
        </label>
        <label for="data-vis">
          <input id="data-vis" type="checkbox" name="improve" value="3" /> Data
          Visualization
        </label>
        <label for="wiki">
          <input id="wiki" type="checkbox" name="improve" value="4" /> Wiki
        </label>
        <label for="addtl">
          Any other comments?
          <textarea
            id="addtl"
            name="addtl"
            placeholder="Enter your comments here..."
          >
          </textarea>
        </label>
      </fieldset>

      <!-- Submit -->
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
