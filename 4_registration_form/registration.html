<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="regis_styles.css">
        <title>Registration Form</title>

        <h1>Registration Form</h1>

        <p>Please fill out this form with the required information.</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            
            <!-- Metadata fieldset -->
            <fieldset>
                <label for="fname">
                    Enter Your First Name: <input id="fname" name="first-name" required/>
                </label>
                <label for="lname">
                    Enter Your Last Name: <input id="lname" name="last-name" required/>
                </label>
                <label for="email">
                    Enter Your Email: <input id="email"
                                             name="email-address"
                                             type="email"
                                             required/>
                </label>
                <label for="newpw">
                    Create a New Password: <input id="newpw"
                                                  name="new-password"
                                                  type="password"
                                                  pattern="[a-z0-5]{8,}"
                                                  required/>
                </label>
            </fieldset>

            <!-- Account fieldset -->
            <fieldset>
                <label for="personal-account">
                    <input id="personal-account" class="inline" type="radio"/> Personal Account
                </label>
                <label for="business-account">
                    <input id="business-account" class="inline" type="radio"/> Business Account
                </label>
                <label for="terms-and-conditions">
                    <input id="terms-and-conditions" 
                           name="terms"
                           class="inline"
                           type="checkbox"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms and Conditions</a>
                </label>
            </fieldset>

            <!-- Personal data fieldset -->
            <fieldset>
                <label for="profile-picture"> Upload a profile picture: 
                    <input id="profile-picture" name="profile-picture" type="file"/>
                </label>
                <label for="age"> Input your age (years): 
                    <input id="age" name="age" type="number" min="13" max="120"/>
                </label>
                <label for="referrer"> How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio"> Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>

            <!-- Submit -->
            <input type="submit" value="Submit"/>
        </form>

    </head>


    <body>

    </body>
</html>
