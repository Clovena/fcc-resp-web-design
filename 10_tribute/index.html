<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Tribute webpage to Dr. Norman Borlaug" />
		<link rel="stylesheet" href="styles.css" />
		<title>Dr. Norman Borlaug</title>
	</head>
	<body>
		<main id="main">
			<h1 id="title">Dr. Norman Borlaug</h1>
			<div id="subtitle">
				<p id="tribute-info">The man who saved a billion lives</p>
			</div>
			<div id="img-div">
				<img
					id="image"
					src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" />
				<figcaption id="img-caption">
					Dr. Norman Borlaug, third from the left, trains biologists
					in Mexico on how to increase wheat yields - part of his
					life-long war on hunger.
				</figcaption>
			</div>
			<div id="external-link">
				<a
					id="tribute-link"
					href="https://en.wikipedia.org/wiki/Norman_Borlaug"
					target="_blank">For more information...</a>
			</div>
		</main>
	</body>
</html>
